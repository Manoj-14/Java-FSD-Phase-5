<div class="container">
  <div class="form">
    <div class="form-inline">
      <input
        type="text"
        name="name"
        id="name"
        [(ngModel)]="newProductName"
        class="form-control m-2"
        placeholder="Enter Name"
      />
      <input
        type="text"
        name="desc"
        id="desc"
        [(ngModel)]="newProductDesc"
        class="form-control m-2"
        placeholder="Enter Description"
      />
      <input
        type="number"
        name="quantity"
        id="quantity"
        [(ngModel)]="newProductQuantity"
        class="form-control m-2"
        placeholder="Enter Quantity"
      />
      <input
        type="number"
        name="cost"
        id="cost"
        [(ngModel)]="newProductCost"
        class="form-control m-2"
        placeholder="Enter Cost"
      />
      <input
        type="button"
        value="Add Product"
        class="form-control btn btn-primary m-2"
        placeholder="Enter Cost"
        (click)="onAddProduct()"
      />
    </div>
  </div>
</div>
