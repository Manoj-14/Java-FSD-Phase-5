<div class="container m-5">
  <div class="row">
    <div class="col">
      <input
        type="text"
        class="form-control"
        name="servername"
        id="servername"
        placeholder="Server name"
        (input)="onUpdateServerName($event)"
      />
    </div>
    <div class="col">
      <input
        type="text"
        class="form-control"
        name="serverdesc"
        id="serverdesc"
        placeholder="Server Discription"
        [(ngModel)]="serverDiscription"
      />
    </div>
    <div class="col text-center">
      <button
        class="btn btn-info"
        [ngStyle]="{ backgroundColor: getServerColor() }"
        [disabled]="!(serverStatus == 'Online')"
      >
        {{ serverStatus }} - {{ serverName }}: {{ serverId }}
      </button>
      <small class="form-text text-muted">{{ serverDiscription }}</small>
    </div>
    <div
      class="col text-center"
      *ngIf="serverStatus == 'Online'; else serverOffline"
    >
      <button class="btn btn-warning">CPU 50% Network 2 Mb/s</button>
    </div>
    <ng-template #serverOffline>
      <div class="col text-center">
        <button class="btn btn-warning" disabled>Server if Offline</button>
      </div>
    </ng-template>
    <div class="col text-center">
      <button class="btn btn-{{ status }}" (click)="powerButton()">
        {{ serverBtn }} : Server
      </button>
    </div>
  </div>
</div>
