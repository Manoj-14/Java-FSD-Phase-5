<div class="container w-50 mt-5">
  <form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div class="form">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          placeholder="Enter username"
          ngModel
          name="username"
          class="form-control"
          required
          #username="ngModel"
        />
        <small
          class="form-text text-danger"
          *ngIf="!username.valid && username.touched"
          >Invalid username</small
        >
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          ngModel
          name="email"
          placeholder="Enter email"
          class="form-control"
          required
          email
          #email="ngModel"
        />
        <small
          class="form-text text-danger"
          *ngIf="!email.valid && email.touched"
          >Invalid email</small
        >
      </div>
      <div class="form-group">
        <label for="secret">Secret Question</label>
        <select ngModel required name="secret" class="form-control">
          <option value="">Select Secret Question</option>
          <option value="pet">Your First Pet</option>
          <option value="car">Your First Car</option>
        </select>
      </div>
      <div class="form-group">
        <label for="gender">Gender</label>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            ngModel
            requried
            name="gender"
            id="male"
          />
          <label class="form-check-label" for="male">Male </label>
        </div>
        <div class="form-check">
          <input
            requried
            class="form-check-input"
            type="radio"
            ngModel
            name="gender"
            id="female"
            ngModel
          />
          <label class="form-check-label" for="female"> Female </label>
        </div>
      </div>

      <div class="form-group">
        <input
          type="submit"
          [disabled]="!f.valid"
          class="btn btn-primary btn-block"
          value="Submit"
        />
      </div>
    </div>
  </form>
</div>
