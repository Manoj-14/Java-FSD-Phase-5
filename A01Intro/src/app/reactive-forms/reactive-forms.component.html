<div class="container w-50 mt-5">
  <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
    <div class="form">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          placeholder="Enter username"
          class="form-control"
          formControlName="username"
        />
        <small
          class="form-text text-danger"
          *ngIf="
            !signUpForm.get('username').valid &&
            signUpForm.get('username').touched
          "
          >Invalid username</small
        >
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          placeholder="Enter email"
          class="form-control"
          formControlName="email"
        />
        <small
          class="form-text text-danger"
          *ngIf="
            !signUpForm.get('email').valid && signUpForm.get('email').touched
          "
          >Invalid email</small
        >
      </div>
      <!-- <div class="form-group">
        <label for="secret">Secret Question</label>
        <select class="form-control">
          <option value="">Select Secret Question</option>
          <option value="pet">Your First Pet</option>
          <option value="car">Your First Car</option>
        </select>
      </div> -->
      <div class="form-group">
        <label for="gender">Gender</label>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            id="male"
            value="Male"
            formControlName="gender"
          />
          <label class="form-check-label" for="male">Male </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            id="female"
            value="Female"
            formControlName="gender"
          />
          <label class="form-check-label" for="female"> Female </label>
        </div>
      </div>

      <div class="form-group">
        <input type="submit" class="btn btn-primary btn-block" value="Submit" />
      </div>
    </div>
  </form>

  <div class="container m-2">
    <h2>Your data</h2>
    <p>Username:{{ signUpForm.value.username }}</p>
    <p>Email:{{ signUpForm.value.email }}</p>
    <p>Gender:{{ signUpForm.value.gender }}</p>
  </div>
</div>
