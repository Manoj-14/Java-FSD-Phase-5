<div class="container w-75 mt-5">
  <h2 class="text-center m-2">Posts</h2>
  <div class="alert alert-info text-center" *ngIf="fetching">Loading....</div>
  <div *ngIf="!fetching">
    <app-post
      (postDeleted)="onPostDelete()"
      *ngFor="let myPost of dbPosts"
      [post]="myPost"
    ></app-post>
  </div>
</div>
